version: '3.7'

services:
  openvpn:
    image: lawtancool/docker-openvpn-xor@sha256:5c64db86390e61f767dc24b648fd58ec8574d3d9f477b278d4dc8bb3fa6cf90e
    restart: unless-stopped
    volumes:
      - "./resolv.conf:/etc/netns/route/resolv.conf"
      - "./vpn:/etc/openvpn:ro"
      - "./scripts:/opt/scripts:ro"
      - "./rr:/var/rr:rw"
    pid: "service:route"
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    command: ["/opt/scripts/ovpn-run.sh", "--up-restart"]
  route:
    build: build/iptables
    restart: unless-stopped
    init: true
    stop_signal: SIGKILL
    volumes:
      - "./resolv.conf:/etc/resolv.conf"
    cap_add:
      - NET_ADMIN
    networks:
      - bridge
    sysctls:
      - "net.ipv4.ping_group_range=0 2147483647"
      - "net.ipv4.ip_forward=1"
    command: ["sh", "-c", "iptables -t nat -A POSTROUTING -j MASQUERADE &&
                           iptables -A FORWARD -j ACCEPT &&
                           iptables -t mangle -A FORWARD -j TTL --ttl-inc 1 &&
                           ip route delete default && exec tail -f /dev/null"]
  dnsmasq:
    build: build/dnsmasq
    restart: unless-stopped
    stop_signal: SIGKILL
    network_mode: "service:route"
    command: --no-hosts --cache-size=0 --strict-order --clear-on-reload
networks:
  bridge:
    internal: false
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "false"
